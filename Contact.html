<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="Emily Gray: Model" content="Model in the Greater Seattle">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="Contact.css">
  <link href="https://fonts.googleapis.com/css?family=Alex+Brush|Dancing+Script:700|Homemade+Apple|Sacramento|Tangerine:700" rel="stylesheet">
  <title> Modeling</title>
</head>
<body>
  <div id="wrapper">
    <header>
      <h1>Model</h1>
      <h2 onClick="parent.location='Contact.html'">Contact Me</h2>
      <h2 onClick="parent.location='book.html'">Book Now</h2>
      <h2 onClick="parent.location='about.html'">About Me</h2>
      <h2 onClick="parent.location='Home.html'">Home</h2>
    </header>
    <div id="main">
      <h1 id = "contact">Contact Me</h1>
      <form class="contactme" action="index.html" method="post">
        <label id = "messagelabel" for="firstname">First Name:</label>
        <input type="text" id="firstname" name="First Name" value="">
        <br>

        <label id = "messagelabel" for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="Last Name" value="">
        <br>

        <label id = "messagelabel" for="email">Email Address:</label>
        <input type="email" id="email" name="Email" value="">
        <br>

        <label id = "messagelabel" for="phone">Phone Number:</label>
        <input type="text" id="phone" name="Phone Number" value="">
        <br>

        <label id = "messagelabel" for="message">Message:</label>
        <textarea id = "message" name="message" rows="5" cols="40"></textarea>
        <br>

        <button id = "submitbutton" type="submit" name="submit"><strong>Submit</strong></button>
      </form>
      <h1>Connect With Us</h1>
      <div class="connectwithus">
        <img class = "sociallogo" src="Images/Instagram_Logo.png" alt="Instagram">
        <img class = "sociallogo" src="Images/Facebook_Logo.png" alt="Facebook">
        <img class = "sociallogo" src="Images/Twitter_Logo.png" alt="Twitter">
        <img class = "sociallogo" src="Images/Linkedin_Logo.png" alt="LinkedIn">
      </div>
    </div>
  </div>
</body>
</html>
